name: Shell Commands

on: 
  # [push]
  #schedule:
  #  - cron: 0/5 * * * *
  #  - cron: 0 1 * * * 

  repository_dispatch:
    types: [build]

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: payload
        run: "${{ github.event.client_payload.env }}"
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      
      - name: Python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    #needs: ["run-shell-command"]
    steps: 
      - name: Directory Powershell
        run: Get-Location

      - name: Directory Bash
        run: pwd
        shell: bash