name: steps_test

on: push

jobs:
  steps_testing:
    runs-on: ubuntu-latest
    env:
      newbie: hi
    steps:

      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Create Env Variable
        run: |
            cat > temp.txt
            ls --help > temp.txt
            arr=()
            while IFS= read -r line; do
              arr+=("$line")
            done <temp.txt
            export vari="${arr[*]}"
            echo "$vari"
            echo "${arr[9]}"
            echo "newbie=${arr[9]}" >> $GITHUB_ENV
      -
        name: Display Variable
        run: |
          echo ${{ env.newbie }}

